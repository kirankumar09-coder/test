<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Resume Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1, h2, h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .resume-output {
      margin-top: 40px;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    ul {
      padding-left: 20px;
      margin-top: 5px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #007BFF;
      margin: 20px 0;
      opacity: 0.2;
    }

    #printBtn {
      display: none;
      margin-top: 20px;
    }

    /* PRINT STYLES */
    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      .container {
        box-shadow: none;
        margin: 0;
        padding: 20px;
        max-width: 100%;
      }

      #resumeForm,
      #printBtn,
      h1 {
        display: none;
      }

      .resume-output {
        display: block;
        page-break-inside: avoid;
        break-inside: avoid;
        font-size: 14px;
        line-height: 1.5;
      }

      .resume-output h2 {
        font-size: 22px;
        margin-bottom: 8px;
      }

      .resume-output h3 {
        font-size: 16px;
        margin: 12px 0 6px;
      }

      .resume-output p,
      .resume-output li {
        font-size: 14px;
        margin: 4px 0;
      }

      hr {
        margin: 10px 0;
        height: 1px;
        background-color: #999;
      }

      ul {
        padding-left: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Resume Builder</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="summary">Professional Summary</label>
      <textarea id="summary" name="summary" rows="4" required></textarea>

      <label for="skills">Skills (comma separated)</label>
      <input type="text" id="skills" name="skills" required />

      <label for="experience">Work Experience</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <label for="education">Education</label>
      <textarea id="education" name="education" rows="3" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="output" class="resume-output" style="display: none;"></div>
    <button id="printBtn" onclick="window.print()">üñ®Ô∏è Print Resume</button>
  </div>

  <script>
    const form = document.getElementById("resumeForm");
    const output = document.getElementById("output");
    const printBtn = document.getElementById("printBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const summary = document.getElementById("summary").value;
      const skills = document.getElementById("skills").value.split(",");
      const experience = document.getElementById("experience").value;
      const education = document.getElementById("education").value;

      output.style.display = "block";
      printBtn.style.display = "inline-block";

      output.innerHTML = `
        <h2>${fullName}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>

        <hr>

        <h3>Professional Summary</h3>
        <p>${summary}</p>

        <hr>

        <h3>Skills</h3>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join("")}</ul>

        <hr>

        <h3>Work Experience</h3>
        <p>${experience}</p>

        <hr>

        <h3>Education</h3>
        <p>${education}</p>
      `;
    });
  </script>
</body>
</html>
